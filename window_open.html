<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window 객체의 open() 메소드</title>
		<script type="text/javascript">
			function showBigImage(){
				// 기존에 있는 bigImage.html 문서 열기
				window.open("bigImage.html", "bigWin", "width=699", "height=800", "top=50");
			}
		</script>
	</head>
	<body>
		<center>
			그림에 마우스를 가져가면<br>
			그림을 크게 볼 수 있습니다. <br><br>
			<img src="image/고흐.jpg" width="350" height="450" onMouseOver="showBigImage()">
		</center>
	</body>
</html>
