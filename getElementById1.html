<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>getElementById()</title>
		<script type="text/javascript">
		function changeTitle(){
			// 태그의 id 속상값이 'header'인 문서 객체 반환
			var header = document.getElementById('header');
			// h1요소의 글자 내용 변경
			header.innerHTML = "변경된 제목";
		}

		</script>
	</head>
	<body>
		<h1 id="header">제목</h1>
		<button id="btnChange" onClick="changeTitle()">제목변경</button>
	</body>
</html>
