<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>공지사항 창</title>
		<script type="text/javascript">
			function winClose(){
				window.close(); // 현재 창 (msgWindow.html) 닫고
				opener.focus(); // 현재 창을 연 부모 창에 포커스 주기
			}
		</script>
	</head>
	<body onLoad="setTimeout('winClose()',3000)">
		공지사항<br>
		이 창은 3초 후에 자동으로 닫힙니다.
	</body>
</html>
