<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트 처리 : 고전 방식</title>
		<script type="text/javascript">
		// 주의! : 이벤트명 : 대소문자 구분
			window.onload = function(){
				var btn = document.getElementById("btn");
				
				btn.onclick = function(){
					alert("클릭했습니다.")
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">클릭</button>
	</body>
</html>
