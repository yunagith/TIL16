<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setInterval() - 1초 간격으로 현재 시간 출력</title>
		<script type="text/javascript">
			function showTime() {
				// 현재 시간 출력
				var now = new Date();
				
				var hours = now.getHours();
				var minutes = now.getMinutes();
				var seconds = now.getSeconds();
				
				var time = hours + "시" + minutes + "분" + seconds + "초";
				timeShow.innerHTML = time;
				}
		</script>
	</head>
	<body>
		<button onClick="timerID=setInterval('showTime()',1000)">시간 출력</button>
		<button onClick="clearInterval(timerID)">시간 정지</button>
		<h1 id="timeShow">시간 출력</h1>
	</body>
</html>
