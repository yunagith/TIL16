<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM 사용 시기-위치주의</title>
		<script type="text/javascript">
			// HTML 문서 요소가 다 로드된 후에 메소드 사용
			window.onload = function(){
				var box=document.getElementById("box");
				box.innerHTML="변경2";
			}
		</script>

			box.innerHTML="변경";
		</script> -->
	</head>
	<body>
		<div id="box">box</div>

</html>
