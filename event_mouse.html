<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>마우스 이벤트</title>
		<script type="text/javascript">
			window.onload = function(){
				// birdImage 받아오기
				var birdImg = document.getElementById('birdImg');
				
				// 이미지에 마우스 올렸을 때 이벤트 처리
				birdImg.onmouseover = function(){
					birdImg.style.opacity = 0.5; // opacity : 불투명도
				};
				
				// 마우스 뗐을 때 이벤트 처리
				birdImg.onmouseout = function(){
					birdImg.style.opacity = 1; // opacity : 불투명도 1 : 완전 불투명
				};
			};
			
			// 문서 상에서 오른쪽 마우스 클릭했을 때 이벤트 처리 : contextmenu
			document.oncontextmenu = function(event){
				alert("마우스 오른쪽 버튼 사용을 금지합니다.");
				//return false;
				event.preventDefault(); //  기본 기능 사용 금지
			}
			
		</script>
	</head>
	<body>
		<img id="birdImg" src="image/bird.jpg">
	</body>
</html>
